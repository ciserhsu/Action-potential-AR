<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生理学AR-适配优化版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        /* 实时电位图 - 缩小并优化边距 */
        #monitor-box {
            position: fixed; top: 10px; left: 10px; width: 180px; height: 120px;
            background: rgba(0,0,0,0.8); border: 2px solid #00ff00; border-radius: 8px; z-index: 999;
        }
        #v-display { position: absolute; top: 5px; right: 8px; color: #00ff00; font-family: monospace; font-size: 16px; }
        #wave-canvas { width: 100%; height: 100%; }

        /* 按钮样式优化 */
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999; display: flex; gap: 8px; }
        button { padding: 12px 16px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 13px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .btn-na { background: #ff4444; } .btn-k { background: #4444ff; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="monitor-box">
        <div id="v-display">-70 mV</div>
        <canvas id="wave-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-na" onclick="startDepol()">1. 去极化</button>
        <button class="btn-k" onclick="startRepol()">2. 复极化</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        
        <a-marker type="pattern" url="pattern-image_0528fe.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            
            <a-entity rotation="-90 0 0" position="0 0 -0.5" scale="0.25 0.25 0.25">
                
                <a-text value="EXTRACELLULAR" position="0 1.5 0" align="center" color="#00ffff" width="6"></a-text>
                
                <a-box position="0 0 0" width="3.5" height="0.2" depth="1.5" color="#f5d6ba" material="opacity: 0.9; transparent: true">
                    <a-cylinder id="na-gate" position="-1 0 0" radius="0.25" height="0.4" color="#ff4444"></a-cylinder>
                    <a-cylinder id="k-gate" position="1 0 0" radius="0.25" height="0.4" color="#4444ff"></a-cylinder>
                </a-box>

                <a-text value="INTRACELLULAR" position="0 -1.5 0" align="center" color="#ff00ff" width="6"></a-text>

                <a-entity id="na-ions" visible="false">
                    <a-sphere position="-1 1.2 0" radius="0.08" color="#00fbff" animation="property: position; from: -1 1.2 0; to: -1 -1.2 0; dur: 1000; loop: true"></a-sphere>
                    <a-sphere position="-1 1.8 0" radius="0.08" color="#00fbff" animation="property: position; from: -1 1.8 0; to: -1 -0.6 0; dur: 1000; loop: true; delay: 300"></a-sphere>
                </a-entity>
                
                <a-entity id="k-ions" visible="false">
                    <a-sphere position="1 -1.2 0" radius="0.08" color="#00ff00" animation="property: position; from: 1 -1.2 0; to: 1 1.2 0; dur: 1000; loop: true"></a-sphere>
                    <a-sphere position="1 -1.8 0" radius="0.08" color="#00ff00" animation="property: position; from: 1 -1.8 0; to: 1 0.6 0; dur: 1000; loop: true; delay: 300"></a-sphere>
                </a-entity>

            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        const vDisplay = document.getElementById('v-display');
        let points = [{x: 5, y: 100}]; let currentV = -70;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y);
            for(let p of points) ctx.lineTo(p.x, p.y);
            ctx.stroke();
        }

        function startDepol() {
            document.getElementById('na-ions').setAttribute('visible', 'true');
            document.getElementById('k-ions').setAttribute('visible', 'false');
            let t = 0;
            let timer = setInterval(() => {
                t++; currentV += 5;
                points.push({x: points[points.length-1].x + 4, y: points[points.length-1].y - 5});
                vDisplay.innerText = Math.min(30, currentV) + " mV";
                draw();
                if(currentV >= 30) clearInterval(timer);
            }, 60);
        }

        function startRepol() {
            document.getElementById('na-ions').setAttribute('visible', 'false');
            document.getElementById('k-ions').setAttribute('visible', 'true');
            let t = 0;
            let timer = setInterval(() => {
                t++; currentV -= 6;
                points.push({x: points[points.length-1].x + 4, y: points[points.length-1].y + 6});
                vDisplay.innerText = Math.max(-80, currentV) + " mV";
                draw();
                if(currentV <= -80) clearInterval(timer);
            }, 60);
        }
        canvas.width = 180; canvas.height = 120; draw();
    </script>
</body>
</html>
