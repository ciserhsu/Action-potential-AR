<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生理学AR-逻辑闭环版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
        #monitor-box {
            position: fixed; top: 10px; left: 10px; width: 170px; height: 110px;
            background: rgba(0,0,0,0.85); border: 1.5px solid #00ff00; border-radius: 8px; z-index: 1001;
        }
        #v-display { position: absolute; top: 3px; right: 8px; color: #00ff00; font-family: monospace; font-size: 15px; font-weight: bold; }
        #wave-canvas { width: 100%; height: 100%; }

        .controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1001; display: flex; gap: 8px; }
        button { padding: 12px 14px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 13px; box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        .btn-na { background: #e53935; } 
        .btn-k { background: #3949ab; } 
        .btn-rec { background: #43a047; } 
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="monitor-box">
        <div id="v-display">-70 mV</div>
        <canvas id="wave-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-na" onclick="startDepol()">1. 去极化</button>
        <button class="btn-k" onclick="startRepol()">2. 复极化</button>
        <button class="btn-rec" onclick="startRecovery()">3. 恢复期</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="./pattern-image_0528fe.patt">
            <a-entity rotation="-90 0 0" position="0 0 0" scale="0.1 0.1 0.1">
                <a-text value="EXTRACELLULAR" position="0 2.5 0" align="center" color="#00e5ff" width="12"></a-text>
                <a-box position="0 0 0" width="6" height="0.4" depth="2.5" color="#d7ccc8" material="opacity: 0.9;">
                    <a-cylinder position="-1.8 0 0" radius="0.45" height="0.8" color="#ff1744">
                        <a-text value="Na+" position="0 0.6 0.2" align="center" width="8"></a-text>
                    </a-cylinder>
                    <a-cylinder position="1.8 0 0" radius="0.45" height="0.8" color="#304ffe">
                        <a-text value="K+" position="0 0.6 0.2" align="center" width="8"></a-text>
                    </a-cylinder>
                </a-box>
                <a-text value="INTRACELLULAR" position="0 -2.5 0" align="center" color="#ff4081" width="12"></a-text>

                <a-entity id="na-flow" visible="false">
                    <a-sphere position="-1.8 2.2 0" radius="0.18" color="#00fbff" animation="property: position; from: -1.8 2.2 0; to: -1.8 -2.2 0; dur: 800; loop: true; easing: linear"></a-sphere>
                </a-entity>
                <a-entity id="k-flow" visible="false">
                    <a-sphere position="1.8 -2.2 0" radius="0.18" color="#00e676" animation="property: position; from: 1.8 -2.2 0; to: 1.8 2.2 0; dur: 800; loop: true; easing: linear"></a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        const vDisplay = document.getElementById('v-display');
        
        const START_X = 5;
        const START_Y = 90;
        let points = [{x: START_X, y: START_Y}]; 
        let currentV = -70;
        let isMoving = false;
        let hasFinishedCycle = false; // 新增状态：是否完成了一个循环

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y);
            for(let p of points) ctx.lineTo(p.x, p.y);
            ctx.stroke();
            let last = points[points.length-1];
            ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(last.x, last.y, 4, 0, Math.PI*2); ctx.fill();
        }

        // 1. 去极化
        function startDepol() {
            if(isMoving) return;
            
            // 核心修复逻辑：如果已经完成一轮，点击1时先重置画板
            if (hasFinishedCycle || points.length > 50) { 
                points = [{x: START_X, y: START_Y}];
                currentV = -70;
                hasFinishedCycle = false;
                draw();
            }

            isMoving = true;
            document.getElementById('na-flow').setAttribute('visible', 'true');
            let timer = setInterval(() => {
                currentV += 5;
                points.push({x: points[points.length-1].x + 3, y: START_Y - ((currentV+70)*0.7)});
                vDisplay.innerText = Math.min(30, currentV) + " mV";
                draw();
                if(currentV >= 30) { clearInterval(timer); isMoving = false; }
            }, 50);
        }

        // 2. 复极化
        function startRepol() {
            if(isMoving || currentV < 30) return;
            isMoving = true;
            document.getElementById('na-flow').setAttribute('visible', 'false');
            document.getElementById('k-flow').setAttribute('visible', 'true');
            let timer = setInterval(() => {
                currentV -= 5;
                points.push({x: points[points.length-1].x + 3, y: START_Y - ((currentV+70)*0.7)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV <= -80) { clearInterval(timer); isMoving = false; }
            }, 50);
        }

        // 3. 恢复期
        function startRecovery() {
            if(isMoving || currentV != -80) return;
            isMoving = true;
            document.getElementById('k-flow').setAttribute('visible', 'false');
            let timer = setInterval(() => {
                currentV += 1;
                points.push({x: points[points.length-1].x + 3, y: START_Y - ((currentV+70)*0.7)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV >= -70) { 
                    clearInterval(timer); 
                    isMoving = false; 
                    hasFinishedCycle = true; // 标记本轮结束
                }
            }, 100);
        }

        canvas.width = 170; canvas.height = 110; draw();
    </script>
</body>
</html>
