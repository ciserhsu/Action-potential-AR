<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>神经动作电位机制 WebAR - 教学增强版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* 1. 实时监视器与背景参考图 */
        #monitor-box {
            position: fixed; top: 10px; left: 10px; width: 260px; height: 180px;
            background: rgba(255, 255, 255, 0.9); border: 2px solid #333; border-radius: 8px; z-index: 1000;
            overflow: hidden;
        }
        #bg-image {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.3; object-fit: contain; pointer-events: none;
        }
        #wave-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1001; }
        #v-display {
            position: absolute; bottom: 5px; right: 10px; color: #d32f2f;
            font-family: monospace; font-weight: bold; font-size: 20px; z-index: 1002;
        }

        /* 2. 控制按钮样式 */
        .controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display:flex; gap:10px; }
        button { 
            padding: 12px 15px; border-radius: 25px; border: none; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); color: white; cursor: pointer; font-size: 13px;
        }
        .btn-na { background: #d32f2f; }
        .btn-k { background: #303f9f; }
        .btn-reset { background: #444; }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="monitor-box">
        <img id="bg-image" src="https://raw.githubusercontent.com/ciserhsu/Action-potential-AR/main/image_0528fe.png" onerror="this.style.display='none'">
        <canvas id="wave-canvas"></canvas>
        <div id="v-display">-70 mV</div>
    </div>

        <button class="btn-k" onclick="startRepol()">2. 复极化 (K+外流)</button>
        <button class="btn-reset" onclick="location.reload()">重置</button>
    </div>
