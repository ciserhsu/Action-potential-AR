<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>神经动作电位 AR - 垂直演示版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
        /* 强制固定左上角实时图 */
        #monitor-box {
            position: fixed; top: 15px; left: 15px; width: 220px; height: 160px;
            background: rgba(0, 0, 0, 0.7); border: 2px solid #00ff00; border-radius: 12px; z-index: 9999;
            pointer-events: none; /* 防止遮挡点击 */
        }
        #wave-canvas { width: 100%; height: 100%; }
        #v-display { position: absolute; top: 10px; right: 15px; color: #00ff00; font-family: 'Courier New', monospace; font-weight: bold; font-size: 20px; }
        
        /* 底部按钮布局 */
        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; gap: 15px; }
        button { padding: 18px 22px; border-radius: 15px; border: none; font-weight: bold; color: white; font-size: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); cursor: pointer; }
        .btn-na { background: #ff4444; } .btn-k { background: #4444ff; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="monitor-box">
        <div id="v-display">-70 mV</div>
        <canvas id="wave-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-na" onclick="startDepol()">1. 去极化 (Na+内流)</button>
        <button class="btn-k" onclick="startRepol()">2. 复极化 (K+外流)</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
        
        <a-marker type="pattern" url="./pattern-image_0528fe.patt" smooth="true" smoothCount="5">
            
            <a-entity rotation="-90 0 0" position="0 0 0">
                
                <a-text value="EXTRACELLULAR (Outside)" position="0 1.5 0" align="center" color="#00ffff" width="5"></a-text>
                
                <a-box position="0 0 0" width="3" height="0.15" depth="1" color="#f5d6ba" opacity="0.9">
                    <a-cylinder position="-0.8 0 0" radius="0.2" height="0.4" color="#ff4444">
                        <a-text value="Na+" position="0 0.3 0" align="center" width="4" color="#fff"></a-text>
                    </a-cylinder>
                    <a-cylinder position="0.8 0 0" radius="0.2" height="0.4" color="#4444ff">
                        <a-text value="K+" position="0 0.3 0" align="center" width="4" color="#fff"></a-text>
                    </a-cylinder>
                </a-box>

                <a-text value="INTRACELLULAR (Inside)" position="0 -1.2 0" align="center" color="#ff00ff" width="5"></a-text>

                <a-entity id="na-group" visible="false">
                    <a-sphere position="-0.8 1.4 0" radius="0.08" color="#00fbff" animation="property: position; from: -0.8 1.4 0; to: -0.8 -1.0 0; dur: 800; loop: true; easing: linear"></a-sphere>
                    <a-sphere position="-0.8 1.8 0" radius="0.08" color="#00fbff" animation="property: position; from: -0.8 1.8 0; to: -0.8 -0.6 0; dur: 800; loop: true; easing: linear; delay: 300"></a-sphere>
                </a-entity>

                <a-entity id="k-group" visible="false">
                    <a-sphere position="0.8 -1.0 0" radius="0.08" color="#00ff44" animation="property: position; from: 0.8 -1.0 0; to: 0.8 1.4 0; dur: 800; loop: true; easing: linear"></a-sphere>
                    <a-sphere position="0.8 -0.6 0" radius="0.08" color="#00ff44" animation="property: position; from: 0.8 -0.6 0; to: 0.8 1.8 0; dur: 800; loop: true; easing: linear; delay: 300"></a-sphere>
                </a-entity>

            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        const vDisplay = document.getElementById('v-display');
        let points = [{x: 10, y: 130}]; 
        let currentV = -70;

        function drawCurve() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath(); ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 4;
            ctx.moveTo(points[0].x, points[0].y);
            for(let p of points) ctx.lineTo(p.x, p.y);
            ctx.stroke();
            // 指示点
            let last = points[points.length-1];
            ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(last.x, last.y, 6, 0, Math.PI*2); ctx.fill();
        }

        function startDepol() {
            document.getElementById('na-group').setAttribute('visible', 'true');
            document.getElementById('k-group').setAttribute('visible', 'false');
            let step = 0;
            let timer = setInterval(() => {
                step++; currentV += 5;
                points.push({x: points[points.length-1].x + 4, y: points[points.length-1].y - 6});
                vDisplay.innerText = Math.min(30, currentV) + " mV";
                drawCurve();
                if(currentV >= 30) clearInterval(timer);
            }, 60);
        }

        function startRepol() {
            document.getElementById('na-group').setAttribute('visible', 'false');
            document.getElementById('k-group').setAttribute('visible', 'true');
            let step = 0;
            let timer = setInterval(() => {
                step++; currentV -= 6;
                points.push({x: points[points.length-1].x + 4, y: points[points.length-1].y + 7});
                vDisplay.innerText = Math.max(-80, currentV) + " mV";
                drawCurve();
                if(currentV <= -80) clearInterval(timer);
            }, 60);
        }

        canvas.width = 220; canvas.height = 160; drawCurve();
    </script>
</body>
</html>
