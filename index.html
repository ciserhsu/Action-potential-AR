<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>神经动作电位 AR 教学 - 垂直三明治版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        /* 实时电位图：固定在左上角 */
        #monitor {
            position: fixed; top: 10px; left: 10px; width: 220px; height: 150px;
            background: rgba(0,0,0,0.8); border: 2px solid #555; border-radius: 10px; z-index: 1000;
        }
        #wave-canvas { width: 100%; height: 100%; }
        #v-text { position: absolute; top: 5px; right: 10px; color: #00ff00; font-family: monospace; font-size: 18px; }

        /* 控制按钮 */
        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display:flex; gap:15px; }
        button { padding: 15px 20px; border-radius: 10px; border: none; font-weight: bold; color: white; cursor: pointer; }
        .btn-na { background: #ff4444; } .btn-k { background: #4444ff; }
    </style>
</head>

<body>
    <div id="monitor">
        <div id="v-text">-70 mV</div>
        <canvas id="wave-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-na" onclick="startDepol()">1. 去极化 (Na+内流)</button>
        <button class="btn-k" onclick="startRepol()">2. 复极化 (K+外流)</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/examples/image-tracking/assets/card-example/card.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            
            <a-entity rotation="0 0 0" position="0 0 0">
                
                <a-text value="EXTRACELLULAR (Outside)" position="0 1.2 0" align="center" color="#00ffff" width="4"></a-text>
                
                <a-box position="0 0 0" width="2.5" height="0.1" depth="1.5" color="#e3c4a8" opacity="0.9">
                    <a-cylinder position="-0.6 0 0" radius="0.2" height="0.3" color="#ff0000">
                        <a-text value="Na+" position="0 0.3 0" align="center" width="3"></a-text>
                    </a-cylinder>
                    <a-cylinder position="0.6 0 0" radius="0.2" height="0.3" color="#0000ff">
                        <a-text value="K+" position="0 0.3 0" align="center" width="3"></a-text>
                    </a-cylinder>
                </a-box>

                <a-text value="INTRACELLULAR (Inside)" position="0 -1.0 0" align="center" color="#ff00ff" width="4"></a-text>

                <a-entity id="na-flow" visible="false">
                    <a-sphere position="-0.6 1.0 0" radius="0.06" color="#00fbff" animation="property: position; from: -0.6 1.0 0; to: -0.6 -0.8 0; dur: 800; loop: true"></a-sphere>
                    <a-sphere position="-0.6 1.5 0" radius="0.06" color="#00fbff" animation="property: position; from: -0.6 1.5 0; to: -0.6 -0.3 0; dur: 800; loop: true; delay: 200"></a-sphere>
                </a-entity>

                <a-entity id="k-flow" visible="false">
                    <a-sphere position="0.6 -0.8 0" radius="0.06" color="#00ff00" animation="property: position; from: 0.6 -0.8 0; to: 0.6 1.0 0; dur: 800; loop: true"></a-sphere>
                    <a-sphere position="0.6 -0.3 0" radius="0.06" color="#00ff00" animation="property: position; from: 0.6 -0.3 0; to: 0.6 1.5 0; dur: 800; loop: true; delay: 200"></a-sphere>
                </a-entity>

            </a-entity>
        </a-marker>
    </a-scene>

    <script>
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        const vText = document.getElementById('v-text');
        let points = [{x: 0, y: 120}]; 
        let currentV = -70;

        function drawWave() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(points[0].x, points[0].y);
            for(let p of points) ctx.lineTo(p.x, p.y);
            ctx.stroke();
        }

        function startDepol() {
            document.getElementById('na-flow').setAttribute('visible', 'true');
            document.getElementById('k-flow').setAttribute('visible', 'false');
            let i = 0;
            let timer = setInterval(() => {
                i++; currentV += 5;
                points.push({x: points[points.length-1].x + 5, y: 120 - (i*5)});
                vText.innerText = Math.min(30, currentV) + " mV";
                drawWave();
                if(currentV >= 30) clearInterval(timer);
            }, 50);
        }

        function startRepol() {
            document.getElementById('na-flow').setAttribute('visible', 'false');
            document.getElementById('k-flow').setAttribute('visible', 'true');
            let i = 0;
            let timer = setInterval(() => {
                i++; currentV -= 6;
                points.push({x: points[points.length-1].x + 5, y: points[points.length-1].y + 7});
                vText.innerText = Math.max(-80, currentV) + " mV";
                drawWave();
                if(currentV <= -80) clearInterval(timer);
            }, 50);
        }
        canvas.width = 220; canvas.height = 150; drawWave();
    </script>
</body>
</html>
