<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>神经电位 AR 教学 - 稳定版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    
    <style>
        #monitor-box {
            position: fixed; top: 10px; left: 10px; width: 160px; height: 110px;
            background: rgba(0,0,0,0.85); border: 2px solid #00ff00; border-radius: 8px; z-index: 1000;
        }
        #v-display { position: absolute; top: 5px; right: 10px; color: #00ff00; font-family: monospace; font-size: 14px; font-weight: bold; }
        #wave-canvas { width: 100%; height: 100%; }

        .controls { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 8px; }
        button { padding: 12px 14px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 13px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn-na { background: #ff4444; } 
        .btn-k { background: #4444ff; }
        .btn-recovery { background: #4caf50; } 
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="monitor-box">
        <div id="v-display">-70 mV</div>
        <canvas id="wave-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-na" onclick="startDepol()">1. 去极化</button>
        <button class="btn-k" onclick="startRepol()">2. 复极化</button>
        <button class="btn-recovery" onclick="startRecovery()">3. 恢复期</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="./pattern-image_0528fe.patt">
            
            <a-entity rotation="-90 0 0" position="0 0 0" scale="0.12 0.12 0.12">
                
                <a-text value="EXTRACELLULAR" position="0 2.5 0" align="center" color="#00ffff" width="12"></a-text>
                
                <a-box position="0 0 0" width="5" height="0.4" depth="2" color="#f5d6ba">
                    <a-cylinder position="-1.5 0 0" radius="0.4" height="0.8" color="#ff4444">
                        <a-text value="Na+" position="0 0.6 0.2" align="center" width="8"></a-text>
                    </a-cylinder>
                    <a-cylinder position="1.5 0 0" radius="0.4" height="0.8" color="#4444ff">
                        <a-text value="K+" position="0 0.6 0.2" align="center" width="8"></a-text>
                    </a-cylinder>
                </a-box>

                <a-text value="INTRACELLULAR" position="0 -2.5 0" align="center" color="#ff00ff" width="12"></a-text>

                <a-entity id="na-ions" visible="false">
                    <a-sphere position="-1.5 2.2 0" radius="0.15" color="#00fbff" animation="property: position; from: -1.5 2.2 0; to: -1.5 -2.2 0; dur: 1000; loop: true"></a-sphere>
                </a-entity>
                
                <a-entity id="k-ions" visible="false">
                    <a-sphere position="1.5 -2.2 0" radius="0.15" color="#00ff00" animation="property: position; from: 1.5 -2.2 0; to: 1.5 2.2 0; dur: 1000; loop: true"></a-sphere>
                </a-entity>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        const vDisplay = document.getElementById('v-display');
        let points = [{x: 5, y: 90}]; 
        let currentV = -70;
        let isAnimating = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y);
            for(let p of points) ctx.lineTo(p.x, p.y);
            ctx.stroke();
            let last = points[points.length-1];
            ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(last.x, last.y, 4, 0, Math.PI*2); ctx.fill();
        }

        function startDepol() {
            if(isAnimating || currentV > -70) return;
            isAnimating = true;
            document.getElementById('na-ions').setAttribute('visible', 'true');
            let timer = setInterval(() => {
                currentV += 5;
                points.push({x: points[points.length-1].x + 3, y: 90 - ((currentV+70)*0.7)});
                vDisplay.innerText = Math.min(30, currentV) + " mV";
                draw();
                if(currentV >= 30) { clearInterval(timer); isAnimating = false; }
            }, 50);
        }

        function startRepol() {
            if(isAnimating || currentV < 30) return;
            isAnimating = true;
            document.getElementById('na-ions').setAttribute('visible', 'false');
            document.getElementById('k-ions').setAttribute('visible', 'true');
            let timer = setInterval(() => {
                currentV -= 5;
                points.push({x: points[points.length-1].x + 3, y: 90 - ((currentV+70)*0.7)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV <= -80) { clearInterval(timer); isAnimating = false; }
            }, 50);
        }

        function startRecovery() {
            if(isAnimating || currentV != -80) return;
            isAnimating = true;
            document.getElementById('k-ions').setAttribute('visible', 'false');
            let timer = setInterval(() => {
                currentV += 1;
                points.push({x: points[points.length-1].x + 3, y: 90 - ((currentV+70)*0.7)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV >= -70) { clearInterval(timer); isAnimating = false; }
            }, 100);
        }

        canvas.width = 160; canvas.height = 110; draw();
    </script>
</body>
</html>
