<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>生理学AR-严谨逻辑版</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
        #monitor-box {
            position: fixed; top: 10px; left: 10px; width: 180px; height: 120px;
            background: rgba(0,0,0,0.85); border: 2px solid #00ff00; border-radius: 8px; z-index: 999;
        }
        #v-display { position: absolute; top: 5px; right: 10px; color: #00ff00; font-family: monospace; font-size: 16px; font-weight: bold; }
        #wave-canvas { width: 100%; height: 100%; }

        .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 999; display: flex; gap: 8px; }
        button { padding: 12px 14px; border-radius: 8px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 13px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .btn-na { background: #ff4444; } 
        .btn-k { background: #4444ff; }
        .btn-pump { background: #4caf50; } /* 恢复按钮使用绿色 */
        .btn-reset { background: #666; }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="monitor-box">
        <div id="v-display">-70 mV</div>
        <canvas id="wave-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-na" onclick="startDepol()">1. 去极化</button>
        <button class="btn-k" onclick="startRepol()">2. 复极化</button>
        <button class="btn-pump" onclick="startRecovery()">3. 恢复期</button>
        <button class="btn-reset" onclick="location.reload()">重置</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker type="pattern" url="pattern-image_0528fe.patt">
            
            <a-entity rotation="-90 0 0" position="0 0 -0.3" scale="0.18 0.18 0.18">
                
                <a-text value="EXTRACELLULAR" position="0 1.8 0" align="center" color="#00ffff" width="8"></a-text>
                
                <a-box position="0 0 0" width="4" height="0.25" depth="1.5" color="#f5d6ba" material="opacity: 0.95;">
                    <a-cylinder position="-1.2 0 0" radius="0.3" height="0.5" color="#ff4444">
                        <a-text value="Na+" position="0 0.4 0.1" align="center" width="5"></a-text>
                    </a-cylinder>
                    <a-cylinder position="1.2 0 0" radius="0.3" height="0.5" color="#4444ff">
                        <a-text value="K+" position="0 0.4 0.1" align="center" width="5"></a-text>
                    </a-cylinder>
                </a-box>

                <a-text value="INTRACELLULAR" position="0 -1.8 0" align="center" color="#ff00ff" width="8"></a-text>

                <a-entity id="na-ions" visible="false">
                    <a-sphere position="-1.2 1.5 0" radius="0.1" color="#00fbff" animation="property: position; from: -1.2 1.5 0; to: -1.2 -1.5 0; dur: 1000; loop: true"></a-sphere>
                </a-entity>
                
                <a-entity id="k-ions" visible="false">
                    <a-sphere position="1.2 -1.5 0" radius="0.1" color="#00ff00" animation="property: position; from: 1.2 -1.5 0; to: 1.2 1.5 0; dur: 1000; loop: true"></a-sphere>
                </a-entity>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        const vDisplay = document.getElementById('v-display');
        let points = [{x: 5, y: 100}]; 
        let currentV = -70;
        let isAnimating = false;

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y);
            for(let p of points) ctx.lineTo(p.x, p.y);
            ctx.stroke();
            // 画当前端点
            let last = points[points.length-1];
            ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(last.x, last.y, 4, 0, Math.PI*2); ctx.fill();
        }

        // 1. 去极化
        function startDepol() {
            if(isAnimating || currentV > -70) return;
            isAnimating = true;
            document.getElementById('na-ions').setAttribute('visible', 'true');
            let t = 0;
            let timer = setInterval(() => {
                t++; currentV += 5;
                points.push({x: points[points.length-1].x + 3, y: 100 - ((currentV+70)*0.8)});
                vDisplay.innerText = Math.min(30, currentV) + " mV";
                draw();
                if(currentV >= 30) { clearInterval(timer); isAnimating = false; }
            }, 50);
        }

        // 2. 复极化 (含超极化到-80mV)
        function startRepol() {
            if(isAnimating || currentV < 30) return;
            isAnimating = true;
            document.getElementById('na-ions').setAttribute('visible', 'false');
            document.getElementById('k-ions').setAttribute('visible', 'true');
            let timer = setInterval(() => {
                currentV -= 5;
                points.push({x: points[points.length-1].x + 3, y: 100 - ((currentV+70)*0.8)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV <= -80) { clearInterval(timer); isAnimating = false; }
            }, 50);
        }

        // 3. 恢复期 (从-80mV缓慢回升到-70mV)
        function startRecovery() {
            if(isAnimating || currentV != -80) return;
            isAnimating = true;
            document.getElementById('k-ions').setAttribute('visible', 'false');
            let timer = setInterval(() => {
                currentV += 1;
                points.push({x: points[points.length-1].x + 3, y: 100 - ((currentV+70)*0.8)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV >= -70) { clearInterval(timer); isAnimating = false; }
            }, 100); // 恢复期较慢，体现生理过程
        }

        canvas.width = 180; canvas.height = 120; draw();
    </script>
</body>
</html>
