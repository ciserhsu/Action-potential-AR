<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>神经电位 AR 演示 - 完美逻辑版</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
    <style>
        #monitor-box {
            position: fixed; top: 12px; left: 12px; width: 180px; height: 120px;
            background: rgba(0,0,0,0.85); border: 2px solid #00ff00; border-radius: 10px; z-index: 1000;
        }
        #v-display { position: absolute; top: 5px; right: 10px; color: #00ff00; font-family: monospace; font-size: 16px; font-weight: bold; }
        #wave-canvas { width: 100%; height: 100%; }

        .controls { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1000; display: flex; gap: 10px; }
        button { padding: 14px 18px; border-radius: 12px; border: none; font-weight: bold; color: white; cursor: pointer; font-size: 14px; box-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .btn-na { background: #ff4444; } 
        .btn-k { background: #4444ff; } 
        .btn-rec { background: #4caf50; } 
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div id="monitor-box">
        <div id="v-display">-70 mV</div>
        <canvas id="wave-canvas"></canvas>
    </div>

    <div class="controls">
        <button class="btn-na" onclick="startDepol()">1. 去极化</button>
        <button class="btn-k" onclick="startRepol()">2. 复极化</button>
        <button class="btn-rec" onclick="startRecovery()">3. 恢复期</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        
        <a-marker type="pattern" url="./pattern-image_0528fe.patt" smooth="true" smoothCount="5">
            
            <a-entity rotation="-90 0 0" position="0 0 0" scale="0.1 0.1 0.1">
                
                <a-text value="EXTRACELLULAR" position="0 2.5 0" align="center" color="#00ffff" width="12"></a-text>
                
                <a-box position="0 0 0" width="5.5" height="0.4" depth="2.2" color="#f5d6ba" opacity="0.95">
                    <a-cylinder position="-1.6 0 0" radius="0.4" height="0.8" color="#ff4444">
                        <a-text value="Na+" position="0 0.6 0.2" align="center" width="8"></a-text>
                    </a-cylinder>
                    <a-cylinder position="1.6 0 0" radius="0.4" height="0.8" color="#4444ff">
                        <a-text value="K+" position="0 0.6 0.2" align="center" width="8"></a-text>
                    </a-cylinder>
                </a-box>

                <a-text value="INTRACELLULAR" position="0 -2.5 0" align="center" color="#ff00ff" width="12"></a-text>

                <a-entity id="na-flow" visible="false">
                    <a-sphere position="-1.6 2.0 0" radius="0.15" color="#00fbff" animation="property: position; from: -1.6 2.0 0; to: -1.6 -2.0 0; dur: 800; loop: true"></a-sphere>
                </a-entity>
                
                <a-entity id="k-flow" visible="false">
                    <a-sphere position="1.6 -2.0 0" radius="0.15" color="#00ff00" animation="property: position; from: 1.6 -2.0 0; to: 1.6 2.0 0; dur: 800; loop: true"></a-sphere>
                </a-entity>

            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const canvas = document.getElementById('wave-canvas');
        const ctx = canvas.getContext('2d');
        const vDisplay = document.getElementById('v-display');
        
        const ORIGIN_X = 5;
        const ORIGIN_Y = 100;
        let points = [{x: ORIGIN_X, y: ORIGIN_Y}]; 
        let currentV = -70;
        let isMoving = false;
        let finished = false; // 标记一轮是否结束

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "#00ff00"; ctx.lineWidth = 3;
            ctx.beginPath(); ctx.moveTo(points[0].x, points[0].y);
            for(let p of points) ctx.lineTo(p.x, p.y);
            ctx.stroke();
            let last = points[points.length-1];
            ctx.fillStyle = "red"; ctx.beginPath(); ctx.arc(last.x, last.y, 4, 0, Math.PI*2); ctx.fill();
        }

        function startDepol() {
            if(isMoving) return;

            // 生理逻辑修复：如果已经完成演示，点击1则重置起点
            if(finished || points.length > 50) {
                points = [{x: ORIGIN_X, y: ORIGIN_Y}];
                currentV = -70;
                finished = false;
                draw();
            }

            isMoving = true;
            document.getElementById('na-flow').setAttribute('visible', 'true');
            let timer = setInterval(() => {
                currentV += 5;
                points.push({x: points[points.length-1].x + 3, y: ORIGIN_Y - ((currentV+70)*0.75)});
                vDisplay.innerText = Math.min(30, currentV) + " mV";
                draw();
                if(currentV >= 30) { clearInterval(timer); isMoving = false; }
            }, 50);
        }

        function startRepol() {
            if(isMoving || currentV < 30) return;
            isMoving = true;
            document.getElementById('na-flow').setAttribute('visible', 'false');
            document.getElementById('k-flow').setAttribute('visible', 'true');
            let timer = setInterval(() => {
                currentV -= 5;
                points.push({x: points[points.length-1].x + 3, y: ORIGIN_Y - ((currentV+70)*0.75)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV <= -80) { clearInterval(timer); isMoving = false; }
            }, 50);
        }

        function startRecovery() {
            if(isMoving || currentV != -80) return;
            isMoving = true;
            document.getElementById('k-flow').setAttribute('visible', 'false');
            let timer = setInterval(() => {
                currentV += 1;
                points.push({x: points[points.length-1].x + 3, y: ORIGIN_Y - ((currentV+70)*0.75)});
                vDisplay.innerText = currentV + " mV";
                draw();
                if(currentV >= -70) { 
                    clearInterval(timer); 
                    isMoving = false; 
                    finished = true; // 一轮教学动作完成
                }
            }, 100);
        }

        canvas.width = 180; canvas.height = 120; draw();
    </script>
</body>
</html>
